<!DOCTYPE html>
<head>
    <style>body,html{font-family:sans-serif;color:#aaa;background:#38302B;margin:0;padding:0;height:100%;width:100%;overflow:hidden;}
        #stage,#info{}
        #stage{background:#000;margin:0 auto;display:block;}
        #info{font-size:.9em;padding:10px;}
    </style>
    <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <div id=info></div>
    <canvas id=stage></canvas>
    <script>
        var q = window,
            anim = q.requestAnimationFrame || q.webkitRequestAnimationFrame ||
            q.mozRequestAnimationFrame || q.oRequestAnimationFrame ||
            q.msRequestAnimationFrame || function (f) {q.setTimeout(f, 16);},
            e = document.documentElement,
            b = document.getElementsByTagName('body')[0],
            c = document.getElementById('stage'),
            ctx = c.getContext('2d'),
            t = 0,
            piece,
            board = [],
            s = 20,
            w = 15,
            h = 30,
            ffreq = 20,
            shapes = [
                [[1, 1, 1], [0, 1, 0]], // t
                [[1, 1], [1, 1]], // square
                [[1], [1], [1], [1]], // long line
                [[0, 1], [0, 1], [1, 1]], // L
                [[1, 0], [1, 0], [1, 1]], // backwards L
                [[0, 1, 1], [1, 1, 0]], // s
                [[1, 1, 0], [0, 1, 1]], // z
            ];

            function spawn() {
                piece = new Piece();
            }

            function color(n) {
                var r = n === 1 ? 200 : 60,
                    g = n === 2 ? 200 : 60,
                    b = n === 3 ? 200 : 60;

                return 'rgb('+r+','+g+', '+b+')';
            }

            function empty(val) {
                return val === 0;
            }

            function checkLines() {
                var full = true, l, i, j;

                function removeLine(l) {
                    for (i = l; i >= 0; i--) {
                        for (j = 0; j < w; j++) {
                            if (i >= 1) {
                                board[i][j] = board[i-1][j];
                            }
                        }
                    }
                }

                for (l = 0; l < h; l++) {
                    for (i = 0; i < w; i++) {
                        if (empty(board[l][i])) {
                            full = false;
                            break;
                        }
                    }
                    if (full) {
                        removeLine(l);
                        l -= 1;
                    }
                    full = true;
                }
            }

            function Piece(piece) {
                var i, j, color;
                if (piece) {
                    this.shape = piece.shape;
                    this.w = piece.w;
                    this.h = piece.h;
                    this.x = piece.x;
                    this.y = piece.y;
                    return;
                }
                this.shape = shapes[Math.ceil(Math.random()*shapes.length)-1];
                this.w = this.shape[0].length;
                this.h = this.shape.length;
                this.x = Math.floor(w/2 - this.w/2);
                this.y = 0;
                color = Math.ceil(Math.random()*3); // randomly choose a color
                for (i = 0; i < this.h; i++) {
                    for (j = 0; j < this.w; j++) {
                        if (this.shape[i][j] === 1) {
                            this.shape[i][j] = color;
                        }
                    }
                }
            }

            Piece.prototype.rotate = function (board, left) {
                function rot (piece) {
                    var rotated = new Piece(piece),
                        i, j;
                    rotated.w = piece.h;
                    rotated.h = piece.w;
                    rotated.shape = [];
                    for (i = 0; i < piece.w; i++) {
                        rotated.shape[i] = [];
                        for (j = 0; j < piece.h; j++) {
                            rotated.shape[i][piece.h-1-j] = piece.shape[j][i];
                        }
                    }
                    if (!rotated.checkCollision(board, 0, 0)) {
                        piece.w = rotated.w;
                        piece.h = rotated.h;
                        piece.shape = rotated.shape;
                    }
                }

                if (!left) {
                    rot(this);
                    return;
                }

                var k;
                for (k = 0; k < 3; k++) {
                    rot(this); // i am too lazy to figure out how to rotate counter-clockwise
                }
            };

            Piece.prototype.paste = function (board) {
                var x, y;
                for (i = 0; i < this.h; i++) {
                    for (j = 0; j < this.w; j++) {
                        x = this.x+j;
                        y = this.y+i;
                        p = this.shape[i][j];
                        if (!empty(p)) {
                            board[y][x] = p;
                        }
                    }
                }
            };

            Piece.prototype.checkCollision = function (board, xoff, yoff) {
                var x, y;
                xoff = xoff || 0;
                yoff = yoff || 0;
                for (i = 0; i < this.h; i++) {
                    for (j = 0; j < this.w; j++) {
                        p = this.shape[i][j];
                        x = xoff+this.x+j;
                        y = yoff+this.y+i;

                        if (x < 0 || x >= w || y < 0 || y >= h || (!empty(p) && !empty(board[y][x]))) {
                            return true;
                        }
                    }
                }
                return false;
            };

            Piece.prototype.moveLeft = function () {
                if (!this.checkCollision(board, -1, 0)) {
                    this.x -= 1;
                }
            };
            Piece.prototype.moveRight = function () {
                if (!this.checkCollision(board, 1, 0)) {
                    this.x += 1;
                }
            };
            Piece.prototype.moveDown = function () {
                if (!this.checkCollision(board, 0, 1)) {
                    this.y += 1;
                    return true;
                } else {
                    this.paste(board);
                    spawn();
                }
            };
            Piece.prototype.drop = function () {
                while (this.moveDown()) {}
            };
            Piece.prototype.rotateLeft = function () {
                this.rotate(board, true);
            };
            Piece.prototype.rotateRight = function () {
                this.rotate(board);
            };

            window.addEventListener('keydown', function (e) {
                switch (e.keyCode) {
                case 37: case 65: piece.moveLeft(); break;
                case 39: case 68: piece.moveRight(); break;
                case 40: case 83: piece.moveDown(); break;
                case 88: piece.rotateLeft(); break;
                case 67: case 38: piece.rotateRight(); break;
                case 32: piece.drop(); break;
                }
            });

            c.width = w*s;
            c.height = h*s;

            // init board
            var i, j;
            for (i = 0; i < h; i++) {
                board[i] = [];
                for (j = 0; j < w; j++) {
                    board[i][j] = 0;
                }
            }
            board[h-3]=[1,1,1,1,1,1,0,1,1,1,1,1,1,1,1];
            board[h-1]=[1,1,1,1,1,1,0,1,1,1,1,1,1,1,1];
            spawn();

            !function loop () {
                var p, i, j;

                ctx.clearRect(0, 0, c.width, c.height);

                // render
                for (i = 0; i < h; i++) {
                    for (j = 0; j < w; j++) {
                        p = board[i][j];
                        if (!empty(p)) {
                            ctx.fillStyle = color(p);
                            ctx.fillRect(j*s, i*s, s-1, s-1);
                        }
                    }
                }
                for (i = 0; i < piece.h; i++) {
                    for (j = 0; j < piece.w; j++) {
                        p = piece.shape[i][j];
                        if (!empty(p)) {
                            ctx.fillStyle = color(p);
                            ctx.fillRect(piece.x*s + j*s, piece.y*s + i*s, s-1, s-1);
                        }
                    }
                }

                if (t % ffreq === 0) {
                    if (piece.moveDown()) {
                        checkLines();
                    }
                }

                t++;

                anim(loop);
            }();
    </script>
</body>
</html>
