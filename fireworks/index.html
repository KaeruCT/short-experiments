<!DOCTYPE html>
<head>
    <title>Welcome to kaeru.neritic.net</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <canvas width=500 height=500 id="stage"></canvas>
    <canvas width=500 height=500 id="stage2"></canvas>
    <script src="js/game.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/behavior.js"></script>
    <script src="js/misc.js"></script>

    <script>
        (function (w, e, b) {
            function w() {
                return w.innerWidth || e.clientWidth || b.clientWidth;
            }
            function h() {
                return w.innerHeight|| e.clientHeight|| b.clientHeight;
            }
            window.onresize = function () {
                Game.size(w(), h());
            };
            window.onmousemove = function (e) {
                var gens = Game.generators();
                if (gens && gens.length) {
                    gens[0].x = e.clientX;
                    gens[0].y = e.clientY;
                }
            };
            Game.init(w(), h());
        }(window, document.documentElement, document.getElementsByTagName('body')[0]));
    </script>
</body>
</html>
