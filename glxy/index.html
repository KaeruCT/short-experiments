<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>GLXY</title>
</head>
<body>
    <canvas id="trail-canvas"></canvas>
    <canvas id="main-canvas"></canvas>
    <div id="help-box">
        <b>Particles</b>: <span id="particle-count">0</span><br>
        Hold and release to create particles.<br>
        Hold space and move mouse to <span id="panning">pan</span>.<br>
        Scroll to increase/decrease particle size.<br>
        <b>Q</b>: add particles randomly
        <div id="trails"><b>T</b>: toggle trails</div>
        <div id="collision"><b>C</b>: toggle collision</div>
        <div id="pause"><b>P</b>: pause</div>
        <div><b>H</b>: toggle this text</div>
        <b>R</b>: reset
    </div>
    <script data-main="scripts/main" src="scripts/require.js"></script>
</body>
</html>
